<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Casa Style</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base/_reset.css">
    <link rel="stylesheet" href="assets/css/base/base.css">
    <link rel="stylesheet" href="assets/css/componentes/botoes.css">
    <link rel="stylesheet" href="assets/css/componentes/input.css">
    <link rel="stylesheet" href="assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="assets/css/componentes/itens.css">
    <link rel="stylesheet" href="assets/css/componentes/produtos.css">
    <link rel="stylesheet" href="assets/css/componentes/video.css">
    
</head>
<body>
    <main class="container">
        <button class="botao">Assinar Newsletter</button>
        <input type="email" class="input input--icone input--email" placeholder="Insira seu e-mail" aria-label="Insira seu e-mail"> 
        <button class="botao botao--alternativo"> Botão alternativo</button>

        <article class="cartao">
            <h2 class="titulo alinhamento-meio" >Como conseguir
                <span class="titulo titulo--destaque">Minha Planta</span>
            </h2>
            <ul class="lista-item">
                <li class="item">
                    <span class="item__icone item__icone--mouse"></span>
                    <p>Escolha suas plantas</p>
                </li>
                <li class="item">
                    <span class="item__icone item__icone--carrinho"></span>
                    <p>Faça seu pedido</p>
                </li>
                <li class="item">
                    <span class="item__icone item__icone--caminhao"></span>
                    <p>Aguarde em sua casa</p>
                </li>
            </ul>
        </article>

        <article class="produto">
            <img src="assets/img/produto-01.png" alt="Foto do produto" class="produto__imagem">
            <div class="produto__conteudo">
                <h3 class="produto__titulo titulo--destaque">Ajuga reptans</h3>
                <p class="produto__preco">R$ 20,00</p>
                <a href="#" class="produto__comprar">Comprar<span
                    class="produto__comprar__icone"></span></a>
            </div>
        </article>
        <article class="cartao-de-video">
            <div class="cartao-de-video__video"><img src="https://picsum.photos/278/252" alt="capa do video"></div>  <!--https é um gerador automatico de imagem-->
            <h3 class="cartao-de-video__titulo">Video XWQ</h3>
            <p>Publicado em maio de 2021</p>
        </article>
    </main>
    
</body>
</html>
